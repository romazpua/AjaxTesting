<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
<section id="ajax">

    <select name="Загрузить" id="select_content">
        <option value="https://repetitora.net/api/JS/Images">Картинки</option>
        <option value="https://jsonplaceholder.typicode.com/photos">Фото</option>
    </select>
    <label for="page-number">страница</label>
    <input type="number" id="page-number" placeholder="1" value="1" min="1" max="3">
    <label for="countPictures">картинок</label>
    <input type="number" id="countPictures" placeholder="1" value="4" min="1" max="4">

    <div class="container">
        <h1 class="title">Hello world!</h1>
        <div class="content">
<!--            pictures-->
        </div>
    </div>

    <div class="inputs__wrap">
        <input type="text" placeholder="task title" id="task-title">
        <input type="text" placeholder="description" id="task-description">
<!--        <input type="text" placeholder="" id="">-->
<!--        <input type="text" placeholder="" id="">-->
    </div>

    <div class="btns__wrap">
        <button id="click-me">LOAD PICs</button>
        <button id="create-task">CREATE TASK</button>
        <button id="delete-task">DELETE TASK</button>
        <button id="get-tasks">SHOW TASKs</button>
    </div>

    <ul id="tasks__content">
<!--        tasks-->
    </ul>

</section>
<script src="./libs/jquery-3.5.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./src/consts.js"></script>
<script src="./src/service.js"></script>
<script src="./src/index.js"></script>
</body>
</html>
